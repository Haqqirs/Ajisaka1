<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .gallery-container {
            width: 80%;
            overflow-x: auto;
            white-space: nowrap;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background: white;
        }

        .gallery {
            display: flex;
            gap: 10px;
        }

        .gallery img {
            width: 250px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Scrollbar styling */
        .gallery-container::-webkit-scrollbar {
            height: 8px;
        }

        .gallery-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 5px;
        }

        .gallery-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>

    <div class="gallery-container">
        <div class="gallery">
            <img src="https://via.placeholder.com/250x150/ff7f7f/fff?text=1" alt="Image 1">
            <img src="https://via.placeholder.com/250x150/7f7fff/fff?text=2" alt="Image 2">
            <img src="https://via.placeholder.com/250x150/7fff7f/fff?text=3" alt="Image 3">
            <img src="https://via.placeholder.com/250x150/ffff7f/fff?text=4" alt="Image 4">
            <img src="https://via.placeholder.com/250x150/ff7fff/fff?text=5" alt="Image 5">
            <img src="https://via.placeholder.com/250x150/7fffff/fff?text=6" alt="Image 6">
            <img src="https://via.placeholder.com/250x150/ff9966/fff?text=7" alt="Image 7">
            <img src="https://via.placeholder.com/250x150/6699ff/fff?text=8" alt="Image 8">
            <img src="https://via.placeholder.com/250x150/99ff99/fff?text=9" alt="Image 9">
            <img src="https://via.placeholder.com/250x150/ffff99/fff?text=10" alt="Image 10">
            <img src="https://via.placeholder.com/250x150/ff99ff/fff?text=11" alt="Image 11">
            <img src="https://via.placeholder.com/250x150/99ffff/fff?text=12" alt="Image 12">
            <img src="https://via.placeholder.com/250x150/ffcc99/fff?text=13" alt="Image 13">
            <img src="https://via.placeholder.com/250x150/99ccff/fff?text=14" alt="Image 14">
            <img src="https://via.placeholder.com/250x150/ccff99/fff?text=15" alt="Image 15">
        </div>
    </div>

</body>
</html>
